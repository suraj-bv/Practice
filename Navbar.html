<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .nav-bar {
        background-color: black;
        height: 60px;
      }

      a {
        text-decoration: none;
        color: white;
        margin-right: 150px;
      }

      #logo {
        font-size: 25px;
        color: orange;
      }

      button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <a id="logo" href="">amazon.in</a>
      <a href="">My Account</a>
      <a href="">My Orders</a>
      <a href="">Cart</a>
      <input type="text" placeholder="Search Amazon.in" />
      <button>Search</button>
    </div>
  </body>
</html>
